<form [formGroup]="form" (ngSubmit)="login()">
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
            <div *ngIf="username.pending">Checking username on server...</div>
            <div *ngIf="username.touched && username.invalid" 
                class="alert alert-danger">
                <div *ngIf="username.errors.required">
                    Username cannot be empty.
                </div>
                <div *ngIf="username.errors.cannotContainSpace">
                    Username cannot have a space.
                </div>
                <div *ngIf="username.errors.email">
                    Username must be a valid email address.
                </div>
                <div *ngIf="username.errors.shouldBeUnique">
                    Username is already taken.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
            <div *ngIf="password.touched && password.invalid" 
                class="alert alert-danger">
                <div *ngIf="password.errors.required">
                    Password cannot be empty.
                </div> 
                <div *ngIf="password.errors.minlength">
                    Password must be of atleast 8 characters.
                </div> 
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
        <br>
        <br>
        <div *ngIf="form.errors"class="alert alert-danger">
                The username or password is invalid
        </div>
    </div>

    
</form>
